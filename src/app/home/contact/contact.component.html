  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a [routerLink]="['/home']" ><i class="fa fa-home"></i> Home</a>
          <span>Contact</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Section Begin -->
<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="contact__content">
          <div class="contact__address">
            <h5>Contact info</h5>
            <ul>
              <li>
                <h6><i class="fa fa-map-marker"></i> Address</h6>
                <p>160 Pennsylvania Ave NW, Washington, Castle, PA 16101-5161</p>
              </li>
              <li>
                <h6><i class="fa fa-phone"></i> Phone</h6>
                <p><span>125-711-811</span><span>125-668-886</span></p>
              </li>
              <li>
                <h6><i class="fa fa-mail-forward"></i>Email</h6>
                <p>XoXo_Shop@gmail.com</p>
              </li>
            </ul>
          </div>
          <div class="contact__form">

            <h5>SEND MESSAGE</h5>
            <form action="" method="POST" role="form" [formGroup]="contactCreate" (ngSubmit)="onCreate()">
              <input required name="name" class="form-control" formControlName="name"  type="text" placeholder="Name">
              <input required name="email" class="form-control" formControlName="email"  type="email" placeholder="Email">
              <input required name="phone" class="form-control" formControlName="phone"  type="phone" placeholder="Phone">
              <input required name="topic" class="form-control" formControlName="topic"  type="text" placeholder="Topic">
              <textarea required name="message" class="form-control" formControlName="message" placeholder="Message"></textarea>
              <button type="submit" class="site-btn">Send Message</button>
            </form>

          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="contact__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48158.305462977965!2d-74.13283844036356!3d41.02757295168286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2e440473470d7%3A0xcaf503ca2ee57958!2sSaddle%20River%2C%20NJ%2007458%2C%20USA!5e0!3m2!1sen!2sbd!4v1575917275626!5m2!1sen!2sbd"
            height="780" style="border:0" allowfullscreen="">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Section End -->
