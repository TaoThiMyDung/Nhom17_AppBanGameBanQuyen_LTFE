
<div class="row">
  <div class="col-md-4">

    <form action="" method="POST" role="form" [formGroup]="productFormEdit" (ngSubmit)="onUpdate()"  >

      <legend> Form Edit Product </legend>

      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Input field">
      </div>

      <div class="form-group">
        <label >Price</label>
        <input type="text" class="form-control" formControlName="price"  placeholder="Input field">
      </div>

      <div class="form-group">
        <label >Sale Price</label>
        <input type="text" class="form-control" formControlName="sale_price" placeholder="Input field">
      </div>

      <div class="form-group">
        <label >Image</label>
        <input type="text" class="form-control" formControlName="image"  placeholder="Input field">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
