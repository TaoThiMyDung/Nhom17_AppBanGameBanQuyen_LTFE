<a (click)="back()">
  <button type="button" class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i> Back</button>
</a>
<div >
  <table *ngIf="product" class="table table-bordered table-striped">
    <tbody>
    <tr>
      <td>OrderDate</td>
      <td>{{product[0]}}</td>
    </tr>
    <tr>
      <td>Region</td>
      <td>{{product[1]}}</td>
    </tr>
    <tr>
      <td>Rep</td>
      <td>{{product[2]}}</td>
    </tr>
    <tr>
      <td>Item</td>
      <td>{{product[3]}}</td>
    </tr>
    <tr>
      <td>Units</td>
      <td>{{product[4]}}</td>
    </tr>
    <tr>
      <td>UnitCost</td>
      <td>{{product[5]}}</td>
    </tr>
    <tr>
      <td>Total</td>
      <td>{{product[6]}}</td>
    </tr>
    </tbody>
  </table>
</div>
