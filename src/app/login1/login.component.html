  <div>
    <h1>Material Form</h1>

    <div style="width: 100%">
      <input type="text" placeholder="Name" [formControl]="nameFormControl" />
      <div *ngIf="nameFormControl.hasError('minlength')">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </div>
    </div>

    <div style="width: 100%">
      <input type="text" placeholder="Email" [formControl]="emailFormControl"/>
      <div *ngIf="emailFormControl.hasError('email')">
        Please enter a valid email address
      </div>
      <div *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </div>
    </div>

    <button class="primary"
      type="submit"
      [disabled]="emailFormControl.invalid || nameFormControl.invalid || loading"
      (click)="register()"
    >
      {{buttionText}}
    </button>
  </div>
</form>
